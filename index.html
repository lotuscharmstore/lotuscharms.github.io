<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Em Breve</title>
  <style>
    :root {
      --gray1: 84; /* #545454 */
      --gray2: 132; /* #848484 */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(to bottom, rgb(var(--gray1), var(--gray1), var(--gray1)), rgb(var(--gray2), var(--gray2), var(--gray2)));
      transition: background 0.2s linear;
    }

    img {
      max-width: 180px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3em;
      color: #E8BF69;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img src="lotus.png" alt="Logo">
  <h1>Em breve...</h1>
  <p>Estamos preparando algo especial para você.</p>

  <script>
    let direction = 1;
    let amount = 0;
    const max = 8; // controla quão forte é a variação

    function animateGradient() {
      amount += direction * 0.05;

      if (amount > max || amount < 0) {
        direction *= -1;
        amount = Math.max(0, Math.min(max, amount));
      }

      const gray1 = Math.round(84 + amount);  // varia de 84 a 92
      const gray2 = Math.round(132 + amount); // varia de 132 a 140

      document.documentElement.style.setProperty('--gray1', gray1);
      document.documentElement.style.setProperty('--gray2', gray2);

      requestAnimationFrame(animateGradient);
    }

    animateGradient();
  </script>
</body>
</html>
